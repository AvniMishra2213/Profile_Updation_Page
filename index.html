    <div class="content">
        <div class="card">
            <div class="container">
                <form action="#">
                    <div class="row">
                        <div class="col-25">
                            <label class="la" for="fname"><b>First Name:</b></label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="fname" name="firstname" placeholder="First Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label class="la" for="lname"><b>Last Name:</b></label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="lname" name="lastname" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label class="la" for="country"><b>Headline:</b></label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="headline" name="lastname" placeholder="Headline">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label class="la" for="subject"><b>Bio:</b></label>
                        </div>
                        <div class="col-75">
                            <textarea class="textarea" id="subject" name="subject" placeholder="Write something.."
                                style="height:100px"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <div class="card" style="margin-top:20px ;">

                <form action=#>

                        <div class="col-75">

                        </div>
                    </div>
                    <div class="row">

                        </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label class="la" for="insta"><b>Instagram:</b></label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="insta" name="insta" placeholder="Profile Link">
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <hr>
        <button type="submit" class="registerbtn">Save</button>
